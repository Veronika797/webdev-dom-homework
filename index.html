<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button" onclick="handleLikeClick"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like" onclick="handleLikeClick"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
          <div id="commentList"></div>
        </div>
      </div>
    </div>
    <script>
      const listEl = document.getElementById('list');
      const nameInput = document.getElementById("name");
      const commentInput = document.getElementById("comment");
      const submitBtn = document.getElementById("button");

      const comments = [
        {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        liked: true
        },
        {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        liked: false
        }
      ];

      function sanitizeInput(input) {
        const inputText = input
                    .replaceAll('&', '&amp;')
                    .replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;')
                    .replaceAll('"', '&quot;')
                    .replaceAll("'", '&#39;');
                    return inputText;
      }

      function handleLikeClick(index) {
        comments[index].liked = !comments[index].liked;
        comments[index].liked ? comments[index].likes++ : 
        comments[index].likes--;
        displayComments();
      }

      function displayComments() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        comments.forEach((comment, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
          <li class="comment" onclick="setReply(${index})">
          <div class="comment-header">
          <div>${comment.name}</div>
         <div>${comment.date}</div>
         </div>
         <div class="comment-body">
         <div class="comment-text">${comment.text}</div>
         </div>
         <div class="comment-footer">
           <div class="likes">
             <span class="likes-counter">${comment.likes}</span>
             <button class="like-button ${comment.liked ? 
             '-active-like' : ''}" data-index="${index}"></button>
             </div>
             </div>
              </li>
          `;
          list.appendChild(li);
        });

      const likeButttons = document.querySelectorAll('.like-button');
      likeButttons.forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.dataset.index;
          handleLikeClick(index);
          event.stopPropagation();
        });
      });
    }

      function setReply(index) {
        const comment = comments[index];
        if (comment) {
           commentInput.value = `«${comment.name}: "${comment.text}"» , `;
         }
      }

      submitBtn.addEventListener('click', function() {
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleString('ru-RU', {
                                year:"2-digit", 
                                month:"2-digit", 
                                day:"2-digit",
                                hour:"2-digit", 
                                minute:"2-digit",
                                hour12: false
                              }).replace(',','');
      
        const sanitizedName = sanitizeInput(nameInput.value ||"аноним");
        const sanitizedComment = sanitizeInput(commentInput.value);

        const newComment = {
          name: sanitizedName,
          date: formattedDate,
          text: sanitizedComment,
          likes: 0,
          liked: false
        };

      if (sanitizedComment.trim()) {
        comments.push(newComment);
        displayComments();
        nameInput.value = '';
        commentInput.value = '';
      } else {
        alert('Заполните все поля');
      }
    });
      displayComments();
    </script>
  </body>
</html>
